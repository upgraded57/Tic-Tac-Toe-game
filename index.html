<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h2>Tic Tac Toe Game</h2></header>

    <section class="scoreboard">
      <h4>Score Board</h4>
      <div class="scores">
        <p>X's Score: <span id="x-score-el">0</span></p>
        <p>O's Score: <span id="o-score-el">0</span></p>
      </div>
    </section>

    <section>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>

    <section class="result">
      <h2><span id="winner">X</span></h2>
      <button id="close-result">Close</button>
    </section>

    <button class="clear">Clear Fields</button>

    <script src="app.js"></script>
  </body>
</html>
