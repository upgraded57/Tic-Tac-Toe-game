<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-name="todays date">
    <section>
      <div class="box" data-num="1"></div>
      <div class="box" data-num="2"></div>
      <div class="box" data-num="3"></div>
      <div class="box" data-num="4"></div>
      <div class="box" data-num="5"></div>
      <div class="box" data-num="6"></div>
      <div class="box" data-num="7"></div>
      <div class="box" data-num="8"></div>
      <div class="box" data-num="9"></div>
    </section>

    <section class="result">
      <h2><span id="winner">X</span> Wins</h2>
      <button id="close-result">Close</button>
    </section>

    <button class="clear">Clear Fields</button>

    <script src="app.js"></script>
  </body>
</html>
